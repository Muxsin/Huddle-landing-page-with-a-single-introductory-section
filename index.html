<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/0e8696dd0a.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo" class="header-brand">
    </header>
    
    <main>
      <section class="content">
        <div class="left">
          <img src="./images/illustration-mockups.svg" alt="mockups" class="illustration-mockups">
        </div>
        <div class="right">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="register-btn">Register</button>
        </div>
      </section>
    </main>
  
    <footer>
      <a href="#" class="icon-item"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icon-item"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon-item"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>
</body>
</html>
